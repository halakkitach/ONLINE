name: Update ONLINE
on:
  schedule:
    - cron: '00 00/2 * * *'
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v2
      - name: config
        run: |
          git pull
          git config --global user.email "<>"
          git config --global user.name "halakkitach"
      - name: Update ONLINE
        run: |
          pwd
          mkdir tmp
          wget -U 'okhttp/1.2' -qP tmp http://halakkitafree.online/api/pidio/index.py
          python3 tmp/index.py --channel-code 7464 --channel-name "ajwa-tv" 7BABAMI1.m3u8
          python3 tmp/index.py --channel-code 7946 --channel-name "tv-tempo" 7UTTUT.m3u8
          python3 tmp/index.py --channel-code 8237 --channel-name "mentari-tv" 7MATEMAHO.m3u8
          python3 tmp/index.py --channel-code 205 --channel-name "indosiar" 7cupangterbang.m3u8
          python3 tmp/index.py --channel-code 204 --channel-name "sctv" 7sitivi.m3u8
          python3 tmp/index.py --channel-code 206 --channel-name "moji" 7EMOSIAU.m3u8
          rm -rf tmp
          
      - name: commit
        run: |
          git add -A
          git commit -m "Update ONLINE"
          git push
