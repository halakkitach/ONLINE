name: Update trans7.m3u8 via Proxy

on:
  schedule:
    - cron: "0 * * * *"  # Tiap jam
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python3 -m pip install -U pip
          python3 -m pip install requests beautifulsoup4

      - name: Jalankan proxy checker + grabber
        run: |
          python3 proxy_checker_dailymotion.py

      - name: Commit hasil trans7.m3u8
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

          if [ -f "trans7.m3u8" ]; then
            git add trans7.m3u8
            git commit -m "Update trans7.m3u8 [auto]" || echo "Tidak ada perubahan"
            git push || echo "Gagal push"
          else
            echo "‚ùå File trans7.m3u8 tidak ditemukan"
          fi
