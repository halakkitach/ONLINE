name: Dailymotion M3U8 Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"  # jalan setiap jam

jobs:
  fetch-hls:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install dependencies
        run: pip install requests

      - name: Jalankan proxy checker
        run: |
          echo "üîç Menjalankan proxy_checker.py..."
          python3 proxy_checker.py || echo "‚ö†Ô∏è proxy_checker gagal, lanjutkan tanpa proxy"

      - name: Jalankan scriptdaily.py untuk ambil M3U8
        run: |
          PROXY=$(cat valid_proxy.txt 2>/dev/null || echo "")
          echo "üåê Menggunakan proxy: $PROXY"

          # Set variabel env agar dipakai di scriptdaily.py
          export PROXY="$PROXY"
          export VIDEO_URL="https://www.dailymotion.com/video/x8qckyq"
          export OUTPUT_FILE="trans7.m3u8"

          python3 scriptdaily.py

      - name: Commit dan Push hasil trans7.m3u8
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add trans7.m3u8
          git commit -m "‚úÖ Update trans7.m3u8 [auto]" || echo "‚ö†Ô∏è Tidak ada perubahan"
          git push
